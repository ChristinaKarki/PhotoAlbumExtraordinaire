<!DOCTYPE html>
<html data-ng-app="myApp" lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../styles/album.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body data-ng-controller="albumController">
    <nav class="navbar navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../../index.html"><span class="glyphicon glyphicon-home"></span> Home </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#about">ABOUT</a></li>
                    <li><a href="#contact">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="photoHeaderMargin well"><span class="glyphicon glyphicon-picture"></span><span> Album </span>
            <input type="file"  id="fileLoader"  />
            <button class="btn btn-default pull-right" data-ng-click="saveNewAlbumCreated()">
                <span class="glyphicon glyphicon-ok-sign"></span> Done
            </button>
            <button type="button" class="btn btn-default pull-right" data-ng-click="showFileSelector()">
                <span class="glyphicon glyphicon-plus-sign"></span> Add Photos
            </button>
            <a href="../../index.html" class="btn btn-default pull-right" role="button">Cancel</a>
        </h2>

        <h3 class="albumTitleBlock">
            <input type="text" name="newAlbumTitle" data-ng-model="albumTitle" style="width:400px" placeholder="Enter title here">
        </h3>
        <div class="row">
            <div class="col-sm-3 photoDiv" data-ng-repeat="photo in photosInSelectedAlbums">
                <img id="myImg" class="img-thumbnail" data-ng-src={{photo.thumbnailUrl}} alt={{photo.title}} width="300" height="200"/>
                <div class='photoCaption'>{{photo.title}}</div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="../app.js"></script>
    <script src="../controllers/albumController.js"></script>
    <script src="../services/photoAlbumService.js"></script>
</body>
</html>
